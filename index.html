		<link rel="stylesheet" type="text/css" href="css/reset.css">

	<body>
		<div class="conteiner">
			<header class="header-flex">
				<div class="conteiner">

						<div class="logo">
						    <a href="#">
						       <img src="images/logo.svg" alt="logo">
					        </a>
					    </div>
					<nav>
						<ul class="nav-ul">

			    	<div class="forms">
				        <label for="fname">Name</label>

				    </div>
				    <div class="forms">
				        <label for="mail">E-mail</label>
			 	        <input type="email" name="Name" id="mail" placeholder="...type your e-mail">
			 	    </div>
			 	    <div class="forms">
				        <label for="sub">Subject</label>
				        <input type="text" name="Name" id="sub" placeholder="...type the mail subject">
				    </div>
				    <div class="forms">
				    	<label for="massage">Massage</label>
				    	<textarea class="textarea-group" id="massage"></textarea>
				    </div>
				    <div class="forms">
				    <button class="send">Send</button>
                    </div>
			    </form>
			</section>
		</div>
		<footer>
	  		<div class="conteiner">
		       	<div class="flex">
			    	<img class="logo" src="images/logo2.svg" alt="logo">
		            <ul class="contact">

		    	    </ul>

		        	</ul>

		        	</div>
		        </div>

	    </footer>
